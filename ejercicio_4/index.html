<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO 4 CON AJAX</title>
</head>
<body>
    <Button onclick="enviarSolicitur()">Saludar</Button>
    <h1 id="titulo"></h1>
    <script>
        function enviarSolicitur(){
            var theObjet = new XMLHttpRequest();
            theObjet.open('POST', 'backend.php', true);
            theObjet.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            theObjet.onreadystatechange = function(){
                //console.log(theObjet.responseText);
                if (theObjet.readyState == 4 & theObjet.status == 200){
                document.getElementById('titulo').innerHTML = theObjet.responseText;
                }
        }  

            
            theObjet.send('nombre=CACHIS');
        }
    </script>
</body>
</html>
